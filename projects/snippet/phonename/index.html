<!doctype html>
<html lang="en">
  <head>
    <!-- Browser -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Favicon & page title -->
    <link rel="icon" href="../../../home/img/logo/green/favicon-32x32.png">
    <title>dominiccerchio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body class="container-fluid">
    <h1 class="display-2 mb-3">Friendly Phone Number Name Generator</h1>
    <p class="lead">See what names your phone number has using the alphanumeric dialpad.</p>

    <form class="row" onsubmit="phonetoname(document.getElementById('phonenumber').value); return false">
      <div class="col-sm"><input type="tel" class="form-control form-control-lg" id="phonenumber" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required value="012-345-6789"></div>
      <div class="col-sm-auto"><button class="btn btn-primary btn-lg" type="submit">Show me my phone's names!</button></div>
    </form>

    <small>Disclaimer: Your phone number is not processed on any server so your information is kept private. All data is processed client-side (i.e. your browser only).</small>

    <h1 class="display-2 mb-3 text-center mt-5" id="randomword"></h1>
    <div class="container mt-5" id="wordtable"></div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="getword.js"></script>
  </body>
</html>
