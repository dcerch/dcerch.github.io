<!doctype html>
<html lang="en">
  <head>
    <!-- Browser -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Favicon & page title -->
    <link rel="icon" href="../../../home/img/logo/green/favicon-32x32.png">
    <title>dominiccerchio</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="container-fluid" data-spy="scroll" data-target="#list-example">
    <h1 class="display-4">One Shot Adventures</h1>
    <p class="lead">Short D&D adventures built for one to four sessions max.</p>

    <ul class="list-group list-group-horizontal-sm mb-3" id="adventurelist"></ul>

    <section class="collapse" id="adventuresection">
      <div class="jumbotron">
        <h1 class="display-4" id='title'>Title of Adventure</h1>
        <p class="lead" id='description'>Simple, one sentence summary of the adventure.</p>
        <hr class="my-4">
        <div class="row">
          <div class="col-lg-2 col-md-12 mb-3">
            <div class="list-group" role="tablist">
              <a class="list-group-item list-group-item-action active" data-toggle="list" href="#backstory" role="tab" aria-controls="backstory">Backstory</a>
              <a class="list-group-item list-group-item-action" data-toggle="list" href="#areas" role="tab" aria-controls="areas">Areas</a>
              <a class="list-group-item list-group-item-action" data-toggle="list" href="#characters" role="tab" aria-controls="characters">Characters</a>
              <a class="list-group-item list-group-item-action" data-toggle="list" href="#items" role="tab" aria-controls="items">Items</a>
            </div>
          </div>
          <div class="col-lg-10 col-md-12">
            <div class="tab-content">
              <div class="tab-pane fade show active" id="backstory" role="tabpanel" aria-labelledby="backstory"></div>
              <div class="tab-pane fade" id="areas" role="tabpanel" aria-labelledby="areas"></div>
              <div class="tab-pane fade" id="characters" role="tabpanel" aria-labelledby="characters"></div>
              <div class="tab-pane fade" id="items" role="tabpanel" aria-labelledby="items"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Vendor JS -->
    <script src="../../../vendor/jquery/js/jquery-3.4.1.min.js"></script>
    <script src="../../../vendor/tether/js/tether.min.js"></script>
    <script src="../../../vendor/popper/js/popper.min.js"></script>
    <script src="../../../vendor/popper/js/tooltip.min.js"></script>
    <script src="../../../vendor/bootstrap/js/bootstrap.min.js"></script>

  	<!-- Custom JS -->
    <script src="adventures.js"></script>
    <script src="displayadventures.js"></script>
  </body>
</html>
